<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/graphics/logo/Logo Icon.svg">
    <title>Discbro</title>

    <!-- Theme -->
     <link rel="stylesheet" href="/theme.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Page -->
    <h1>Discbro</h1>
    <p>Welcome to Discbro Homepage</p>
    
    <label>Enter a username:</label>
    <input type="text" placeholder="Author name" id="author" />

    <br> <br> <p>Select theme</p>
    <ol id="theme-select">
        <li><input type="checkbox" id="dark" checked /> Dark (default)</li>
        <li><input type="checkbox" id="light" /> Light</li>
        <li><input type="checkbox" id="console" /> Console</li>
        <li><input type="checkbox" id="ice" /> Ice</li>
    </ol>

    <div id="viewer">
        <input type="text" placeholder="Write your message here..." id="message-bar" />
       

        <div id="messages"></div>
    </div>
    

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
